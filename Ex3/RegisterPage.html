<!DOCTYPE html>
<html> 
<head>
    <meta content="no-chash" />
    <title>Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Loader.css">
</head>
<body>
    <div id="nav-placeholder">
        <script src="Scripts/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="Scripts/NavigationBar.js"></script>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Sign Up</h2>
                <form>
                    <div class="form-group">
                        <label for="inputdefault">User Name</label>
                        <input class="form-control" id="userName"  type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="inputdefault">Email</label>
                        <input class="form-control" id="userEmail" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <div class="form-group">
                        <label for="inputdefault">Password</label>
                        <input class="form-control" id="userPassword" type="password" required>
                    </div>
                    <div class="form-group">
                        <label for="inputdefault">Repeat Password</label>
                        <input class="form-control" id="repeatPassword"  type="password" required>
                    </div>
                    <button id="registerbtn" type="button" class="btn btn-default">Sign Up</button>
                    <div id="loading" class="loader" hidden="hidden"></div>
                </form>
            </div>
        </div>
    </div>
    <script src = "Scripts/RegisterPage.js" type="text/javascript"></script>
</body>
</html>
