<!DOCTYPE html>
<html>
<head>
    <meta content="no-chash" />
    <title>Single Game</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="Scripts/MazePlugin.js"></script>
    <script src="Scripts/DrawMaze.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Loader.css">
</head>
<body>
    <div id="nav-placeholder">
        <!--<script src="jquery-3.2.1.js" type="text/javascript"></script>-->

        <script src="Scripts/NavigationBar.js"></script>
    </div>
    <div class="container">
        <img id="jon_snow" src="jon_snow.jpg" hidden="hidden">
        <img id="throne" src="throne.jpg" hidden="hidden">
        <img id="jonWinner" src="jonWinner.jpg" hidden="hidden">
        <div class="col-sm-4 form-horizontal">
            <h2>Single Game</h2>
            <div class="form-group">
                <label for="inputdefault">Name</label>
                <input class="form-control" id="mazeNameBox" type="text">
            </div>
            <div class="form-group">
                <label for="inputdefault">Rows</label>
                <input  class="form-control" id="mazeRowsBox" type="number"min="1">
            </div>
            <div class="form-group">
                <label for="inputdefault">Cols</label>
                <input class="form-control" id="mazeColsBox" type="number"min="1">
            </div>
            <button id="startbtn" type="button" class="btn btn-default">Start New Game</button>
            <div class="form-group">
                <label for="sel1">Search Algorithm</label>
                <select class="form-control" id="algoSelect">
                    <option>DFS</option>
                    <option>BFS</option>
                </select>
            </div>
            <button id="solvebtn" type="button" class="btn btn-default">Solve Game</button>
        </div>
        <div class="col-sm-8 text-center">
            
            <canvas id="mazeCanvas" style="border:2px black solid" stytabindex="1" class="maze-board" width="500"
                    height="500"></canvas>
        </div>
        <div id="loading" class="loader" hidden="hidden"></div>
    </div>
    
</body>
</html>
