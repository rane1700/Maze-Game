<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="Scripts/Settings.js"></script>
</head>
<body>
    
    <div id="nav-placeholder">
        <script src="Scripts/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="Scripts/NavigationBar.js"></script>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Settings</h2>
                <form>
                    <div class="form-group">
                        <label for="inputdefault">Rows</label>
                        <input class="form-control" id="inputRows" type="number" min="1">
                    </div>
                    <div class="form-group">
                        <label for="inputdefault">Cols</label>
                        <input class="form-control" id="inputCols" type="number" min="1">
                    </div>
                    <div class="form-group">
                        <label for="sel1">Search Algorithm</label>
                        <select class="form-control" id="algorithm">
                            <option>DFS</option>
                            <option>BFS</option>
                        </select>
                    </div>
                    <button id ="okBtn" type="button" class="btn btn-default">Ok</button>
                    <button type="button" class="btn btn-default">Cancle</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
