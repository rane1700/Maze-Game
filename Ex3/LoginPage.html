<!DOCTYPE html>
<html>
<head>
    <meta content="no-chash" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Loader.css">
</head>
<body>
    <title>Login</title>
    <div id="nav-placeholder">
        <script src="Scripts/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="Scripts/NavigationBar.js"></script>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="inputdefault">User Name</label>
                        <input class="form-control" id="uname" type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label for="inputdefault">Password</label>
                        <input class="form-control" id="passcheck" type="password" placeholder="Enter Password" required>
                    </div>
                    <center><button id="loginbtn" type="button">Login</button></center>
                        <center><a id="register" href="RegisterPage.html" type="button">Register as new User</a></center>
                    <div id="loading" class="loader" hidden="hidden"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="Scripts/LoginPage.js" type="text/javascript"></script>
</body>
</html>
